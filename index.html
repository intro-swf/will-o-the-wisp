<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Will o' the Wisp</title>
    <script src='require.js' data-main='main.js'></script>
    <style>
      body {
        background: #000;
        overflow: hidden;
      }
      svg#movie {
        outline: 1px solid #444;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
      #scrubber {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
      }
      image.hard-edges {
        -ms-interpolation-mode: nearest-neighbor;
        image-rendering: optimizeSpeed;
        image-rendering: crisp-edges;
        image-rendering: optimize-contrast;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: pixelated;
      }
      #movie .button > * {
        display: none;
        cursor: pointer;
      }
      #movie .button:not(:hover):not(.down) > .up {
        display: inline;
      }
      #movie .button:hover:not(.down) > .over {
        display: inline;
      }
      #movie .button.down > .down {
        display: inline;
      }
      #movie .button > .hit-test {
        pointer-events: painted;
      }
    </style>
  </head>
  <body>
    <svg id='movie'>
    </svg>
    <input id='scrubber' type='range' min='0' max='0' value='0'>
  </body>
</html>
