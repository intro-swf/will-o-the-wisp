<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Will o' the Wisp</title>
    <script src='require.js' data-main='main.js'></script>
    <style>
      body {
        background: #000;
        overflow: hidden;
      }
      svg#movie-container {
        position: fixed;
        /*
        outline: 1px solid #444;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        */
        left: 0;
        top: 0;
        width: 100%;
        height: calc(100% - 20px);
        pointer-events: none;
        text-rendering: geometricPrecision;
      }
      #scrubber {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 20px;
      }
      image.hard-edges {
        -ms-interpolation-mode: nearest-neighbor;
        image-rendering: optimizeSpeed;
        image-rendering: crisp-edges;
        image-rendering: optimize-contrast;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: pixelated;
      }
      .button {
        cursor: pointer;
      }
      .button > * {
        visibility: hidden;
      }
      .button:not(:active) > .up,
      .button:active:not(:hover) > .up,
      .button:hover:not(:active) > .over,
      .button:active:not(:hover) > .over,
      .button:active:hover > .down {
        visibility: visible;
      }
      .button > .hit-test {
        pointer-events: painted;
      }
    </style>
  </head>
  <body>
    <svg id='movie-container'>
      <svg id='movie'>
      </svg>
    </svg>
    <input id='scrubber' type='range' min='0' max='0' value='0'>
  </body>
</html>
